<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task list App</title>
    <script src="../dest/index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bodyClass">
    <div class="mainDiv">
      <div class="childDiv">
        <h1>Task APP</h1>
      </div>
      <div class="childDiv">
        <form>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title of task"
          />
          <button
            class="button"
            type="submit"
            id="submitTask"
            onclick="createTask();"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="childDiv">
        <ul class="" id="taskList"></ul>
      </div>
    </div>
    <script>
      printTaskList();
    </script>
  </body>
</html>
