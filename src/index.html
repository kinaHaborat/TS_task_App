    <title>Task list App</title>

    <div>
      <h1>Task APP</h1>

        <h2>Create a new Task</h1>
      <form>
        <p>Title of task:</p>
        <input type="text" id="title" />

        <p>Task description:</p>

        <button type="submit" id="submitTask">Submit</button>

    </div>
    <div>
      <ul>
        <li>This will be the list!</li>
      </ul>
    </div>
